<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/67d97e7797.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--NavBar-->
    <nav class="navbar navbar-dark navbar-expand-lg">

        <a class="navbar-brand mr-4 text-center" asp-controller="Home" asp-action="Index"><i class="fas fa-map-marked-alt mr-2"></i>Topo</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainmenu">

            <form class=" form-inline mr-auto my-2 text-center">
                <input class="form-control " type="search" placeholder="Wyszukaj">
                <button class="btn btn-light d-none d-lg-inline " type="submit"><i class="fas fa-search"></i></button>
            </form>

            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" asp-action="Mapa" asp-controller="Home">Mapa</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" role="button">Regiony</a>

                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Sokoły</a>
                        <a class="dropdown-item" href="#">Szczytnik</a>
                        <a class="dropdown-item" href="#">Jura</a>
                        <a class="dropdown-item" href="#">Tatry</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" asp-action="Kontakt" asp-controller="Home">Kontakt</a>
                </li>

            </ul>

            <div class="text-center">
                <a asp-action="LogIn" asp-controller="Authorization" class="btn my-2 ml-2" id="login">Zaloguj się</a>
            </div>
        </div>
    </nav>
    
    <!--Tutaj jest Kod to skopiowania-->
   <section class="AddRegion"> 
        <div class="container">
            <div class="col-8 col-lg-6 col-xl-5 mb-3 mt-5 mx-auto window">
                <h1 class="text-center mt-3">Dodawanie Regionu</h1> 
                <form class="form-group text-center m-0">
                    <label class="mb-0">Nazwa</label><input class="form-control" type="text">
                    <label class=" mb-1 mt-3">Opis</label><textarea class="form-control" rows="3"></textarea>
                    <label class="d-block mb-1 mt-3">Pozycja</label>
                        <label class="col-2 mb-1 mt-3">Lat </label><input  step="0.01"  class="col-10 d-inline form-control" type="number">
                        <label class="col-2 mb-1 mt-3">Lng </label><input  step="0.01" class="col-10 d-inline form-control" type="number">
                    <label class=" mb-1 mt-3 ">Zdjęcie</label>
                    <input class="form-control-file" accept=".jpg" type="file"> 

                    <input class="col-lg-6 mt-3 mb-3 form-control" type="submit">  
                </form>
        </div>
        </div>
    </section>

    <!--Koniec-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
