<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/67d97e7797.js" crossorigin="anonymous"></script>
</head>

<body>

    <!--NavBar-->
    <nav class="navbar navbar-dark navbar-expand-lg">

        <a class="navbar-brand mr-4 text-center" asp-controller="Home" asp-action="Index"><i
                class="fas fa-map-marked-alt mr-2"></i>Topo</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainmenu">

            <form class=" form-inline mr-auto my-2 text-center">
                <input class="form-control " type="search" placeholder="Wyszukaj">
                <button class="btn btn-light d-none d-lg-inline " type="submit"><i class="fas fa-search"></i></button>
            </form>

            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" asp-action="Mapa" asp-controller="Home">Mapa</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" role="button">Regiony</a>

                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Sokoły</a>
                        <a class="dropdown-item" href="#">Szczytnik</a>
                        <a class="dropdown-item" href="#">Jura</a>
                        <a class="dropdown-item" href="#">Tatry</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" asp-action="Kontakt" asp-controller="Home">Kontakt</a>
                </li>

            </ul>

            <div class="text-center">
                <a asp-action="LogIn" asp-controller="Authorization" class="btn my-2 ml-2" id="login">Zaloguj się</a>
            </div>
        </div>
    </nav>

    <section class="Rock">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-3 bg text-white font-weight-bold">
                    <h1>Sokolik duży</h1>
                        <div id="my-slider" class="carousel slide" data-interval="false" data-ride="carousel">

                            <ol class="carousel-indicators">
                                <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                                <li data-target="#my-slider" data-slide-to="1"></li>

                            </ol>

                            <div class="carousel-inner" role="listbox">

                                <div class="carousel-item active">
                                    <img class="d-block mx-auto" src="img/Lama1.jpg" alt="sokoliki">
                                    <div class="carousel-caption">
                                    </div>
                                </div>

                                <div class="carousel-item">
                                    <img class="d-block mx-auto" src="img/Lama2.jpg" alt="szczytnik">
                                    <div class="carousel-caption">
                                    </div>
                                </div>

                                <a class="carousel-control-prev" href="#my-slider" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#my-slider" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <table class="table table-bordered table-dark align-middle text-center mt-3 mb-3 col-12">
                        <tr>
                            <th>Lp.</th>
                            <th>Nazwa</th>
                            <th>Trudność</th>
                            <th>Autor</th>
                        </tr>
    
                        <tr>
                            <td>1</td>
                            <td>wyciąg 1</td>
                            <td>6a</td>
                            <td>John</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>wyciag 2</td>
                            <td>6b</td>
                            <td>bartek</td>
                        </tr>
                    </table>
                </div>
                <div class="my-3 col-lg-6 align-items-center">
                    <div class="m-auto" id="map"></div>
                </div>
                
            </div>

            <style>
                /* Always set the map height explicitly to define the size of the div
                 * element that contains the map. */
                #map {
                    height: 500px;
                }
            </style>

            <div class="row">
                
            </div>
            <script>
                var map;
                function initMap() {
                    var location = { lat: 50.870052, lng: 15.866255 };
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: location,
                        zoom: 17,
                        mapTypeId: 'terrain'
                    });

                    var marker = new google.maps.Marker({ position: location, map: map, icon: '/marker.png' });
                    var marker2 = new google.maps.Marker({ position: { lat: 51.059039, lng: 17.008823 }, map: map, icon: '/marker.png' });
                }
            </script>
            <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGkwhk2uQ_NVGmIcXDlp7gAUZuAQOfmQw&callback=initMap"
                async defer></script>

        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
