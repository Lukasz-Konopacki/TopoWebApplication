<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 500px;
        width: 500px;
      }
      html, body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
          var location = {lat:50.870052 ,lng:15.866255};
        map = new google.maps.Map(document.getElementById('map'), {
          center: location,
          zoom: 17,
          mapTypeId: 'terrain'
        });

        var marker = new google.maps.Marker({position: location, map: map, icon: 'img/marker.png'});
        var marker2 =  new google.maps.Marker({position: {lat: 51.059039 ,lng:17.008823}, map: map, icon: 'img/marker.png'});
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGkwhk2uQ_NVGmIcXDlp7gAUZuAQOfmQw&callback=initMap"
    async defer></script>
  </body>
</html>
