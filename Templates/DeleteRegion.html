<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <!--NavBar-->
    <nav class="navbar navbar-dark navbar-expand-lg">

        <a class="navbar-brand mr-4 text-center" asp-controller="Home" asp-action="Index"><i class="fas fa-map-marked-alt mr-2"></i>Topo</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainmenu">

            <form class=" form-inline mr-auto my-2 text-center">
                <input class="form-control " type="search" placeholder="Wyszukaj">
                <button class="btn btn-light d-none d-lg-inline " type="submit"><i class="fas fa-search"></i></button>
            </form>

            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" asp-action="Mapa" asp-controller="Home">Mapa</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" role="button">Regiony</a>

                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Sokoły</a>
                        <a class="dropdown-item" href="#">Szczytnik</a>
                        <a class="dropdown-item" href="#">Jura</a>
                        <a class="dropdown-item" href="#">Tatry</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" asp-action="Kontakt" asp-controller="Home">Kontakt</a>
                </li>

            </ul>

            <div class="text-center">
                <a asp-action="LogIn" asp-controller="Authorization" class="btn my-2 ml-2" id="login">Zaloguj się</a>
            </div>
        </div>
    </nav>
    
    <!--Tutaj jest Kod to skopiowania-->
   <section class="DeleteRegion"> 
        <div class="container">
            <div class="col-12 col-lg-12">
                <h1 class="text-center mt-3 text-white">Usuwanie Regionu</h1> 
                <h6 class="text-center text-white">Wybierz region, który chesz usunąć</h6> 
            </div>

            <div class="row">
                <div class="col-12">
                    <table class="table table-bordered table-dark align-middle text-center mt-3 mb-3 col-12">
                        <tr>
                            <th>Id</th>
                            <th>Nazwa</th>
                        </tr>
    
                        <tr>
                            <td>1</td>
                            <td>Bieszczady</td>
                            <th><a>Usuń</a></th>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Tatry</td>
                            <th><a>Usuń</a></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!--Koniec-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
