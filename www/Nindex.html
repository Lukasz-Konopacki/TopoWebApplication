<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="Nstyle.css">
    <script src="https://kit.fontawesome.com/67d97e7797.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--NavBar-->
        <nav class="navbar navbar-dark navbar-expand-lg">

            <a class="navbar-brand mr-4 text-center" href="#"><i class="fas fa-map-marked-alt mr-2"></i>Topo</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainmenu">
                
                <form class=" form-inline mr-auto my-2 text-center">
                    <input class="form-control" type="search" placeholder="Wyszukaj">
                    <button class="btn btn-light d-none d-lg-inline "  type="submit"><i class="fas fa-search"></i></button>
                </form>

                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Mapa</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" role="button">Regiony</a>

                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Sokoły</a>
                            <a class="dropdown-item" href="#">Szczytnik</a>
                            <a class="dropdown-item" href="#">Jura</a>
                            <a class="dropdown-item" href="#">Tatry</a>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontakt</a>
                    </li>

                </ul>

                <div class="text-center">
                    <button class="btn my-2 ml-2" id="login">Zaloguj się</button>
                </div>
            </div>
        </nav>

        <!-- Text banner -->
        <div class="container">
            <div class="row">
                <div class="col-12 my-4 text-center text-light">
                    <h1>Przewodnik po polskich regionach wspinaczkowych</h1>
                </div>
            </div>
        </div>


        <!--Carousel -->
        <div class="container">
            <div class="row">
                <div class="col-12 m-auto p-0">

                    <div id="my-slider" class="carousel slide" data-ride="carousel">

                        <ol class="carousel-indicators">
                            <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                            <li data-target="#my-slider" data-slide-to="1" ></li>
                            <li data-target="#my-slider" data-slide-to="2" ></li>

                        </ol>

                        <div class="carousel-inner" role="listbox">
                            
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="img/Sokoliki.jpg" alt="sokoliki">
                                <div class="carousel-caption">
                                    <h3>Sokoliki</h3>
                                </div>
                            </div>

                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/szczytnik.jpg" alt="szczytnik">
                                <div class="carousel-caption">
                                    <h3>Szczytnik</h3>
                                </div>
                            </div>

                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/tatry.jpg" alt="tatry">
                                <div class="carousel-caption">
                                    <h3>tatry</h3>
                                </div>
                            </div>

                            <a class="carousel-control-prev" href="#my-slider" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#my-slider" role="button" data-slide="next">
                                <span class="carousel-control-next-icon"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>

                    </div>

                </div>
            </div>
        </div>


        <!-- Register Window -->
        <section class="Register mt-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-1 col-1">

                    </div>

                    <div class="col-10 mb-3 col-md-4 window"> 
                        <h1>Zajerestruj się</h1> 
                        <form class="form-group m-0">
                                <label class="mb-0">E-mail</label><input class="form-control" type="email">
                                <label class="mb-1 mt-3">Hasło</label><input class="form-control" type="password">
                                <label class="mb-1 mt-3">Powtórz hasło</label><input class="form-control" type="password">
                                <input class="mt-3 form-control" type="submit">                
                        </form>
                    </div>
                    <div class="col-md-7 col-1">
              
                    </div>
                </div>
            </div>
        </section>


    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
