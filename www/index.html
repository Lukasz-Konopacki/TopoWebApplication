<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="Regions">
                <header>
                    <h1>Odkryj polskie skały</h1>
                    <p>Odnajdź najpiękniejsze polskie drogi wspinaczkowe i boulderowe</p>
                </header>

                <div class="Region">
                    <figure>
                        <img src="img/Sokoliki.jpg" alt="Sokoliki">
                        <figcaption>Góry Sokole</figcaption>
                    <figure>
                </div>

                <div class="Region">
                    <figure>
                        <img src="img/szczytnik.jpg" alt="Szczytna">
                        <figcaption>Okolice Szczytnika</figcaption>
                     </figure>
                </div>

                <div class="Region">
                    <figure>
                        <img src="img/jura.jpg" alt="Jura Krakowsko-Częstochowska">
                        <figcaption>Jura Krakowsko-Częstochowska</figcaption>
                    </figure>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
